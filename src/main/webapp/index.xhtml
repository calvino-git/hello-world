<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        
        <!-- Bootstrap CSS -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <title>First Step in JSF</title>
    </h:head>
    <h:body>
        <div class="container ">
            <h:form class="row shadow p-3 mb-5 bg-white rounded">
                <div class="btn-lg input-group flex-nowrap shadow">
                    <div class="input-group-prepend">
                    <h:outputLabel class="input-group-text " value="Entrer le nom"/>
                    </div>
                    <h:inputText class="form-control" value="#{bonjour.nom}" />
                </div>
                <div class=" w-100"></div>
                
                <h:commandButton  class="mt-3 mr-3 shadow col-4 alert alert-success" value="Dire bonjour" action="#{bonjour.bonjour}"/>
                <h:outputText class="mt-3 ml-3 shadow-lg col p-3 mb-3 bg-white rounded" role="alert" value="#{bonjour.message}" rendered="#{not empty bonjour.nom}"/>

            </h:form>
            <script src="js/jquery-3.3.1.slim.min.js" ></script>
            <script src="js/popper.min.js"></script>
            <script src="js/bootstrap.min.js" ></script>
        </div>
    </h:body>
</html>
